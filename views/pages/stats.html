<h3>Stats</h3>
<br /><br />

<div class="container">
  <div class="row">

    {{#each stats}}
      <div class="col-xs-3 text-center" style="height:120px; margin: 10px 0">
        <p style="font-size: 22px; font-weight:300">{{this}}</p>
        {{@key}}
      </div>
    {{/each}}

  </div>
</div>

<p class="text-center"><a href="/api/v2/stats">Raw data (JSON)</a></p>
