<h2>Results</h2>

<!-- <p>Query ID: <code>{{query.id}}</code></p> -->

{{#each results}}
  <!-- {{this}} -->

  <p><strong><a href="/view/{{this.canonical.id}}">{{this.canonical.title}}</a></strong></p>
  <p><small>{{this.canonical.url}}</small></p>
  <br />
  {{this.canonical.description}}
  {{#if this.canonical.preferred}}
    <a href="{{this.canonical.preferred.url}}" target="_blank">Media link</a>
  {{/if}}

  <br /><br />
{{/each}}
