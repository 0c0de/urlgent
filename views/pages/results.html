<p>
  <strong>{{data.title}}</strong>
</p>

<p>
  <small>{{data.url}}</small>
</p>

<p>{{data.description}}</p>

{{#if data.media}}
  <p>
    <strong>Resolved media:</strong>
  </p>

  {{#if data.media.audio}}
    <a href="{{data.media.audio.url}}" target="_blank">Audio</a><br />
  {{/if}}
  {{#if data.media.video}}
    <a href="{{data.media.video.url}}" target="_blank">Video</a><br />
  {{/if}}
{{/if}}
